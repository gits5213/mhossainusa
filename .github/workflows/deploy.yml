name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          # Check GitHub secret first, then CNAME file, then default to repository name
          if [ "${{ secrets.USE_CUSTOM_DOMAIN }}" == "true" ] || [ -f "public/CNAME" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
            echo "Using custom domain - no basePath needed"
          else
            echo "base_path=/mhossainusa" >> $GITHUB_OUTPUT
            echo "Using GitHub Pages subdirectory: /mhossainusa"
          fi

      - name: Build
        env:
          BASE_PATH: ${{ steps.base_path.outputs.base_path }}
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

